<!DOCTYPE html>
<html>
<head>
  <meta name="description" content="Alin Mitrea Portofolio"/>
  <meta name="author" content="alinmitrea">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta charset="utf-8">
  <meta name="mobile-web-app-capable" content="yes">
  <meta id="theme-color" name="theme-color" content="#307699">
  <link rel="icon" sizes="192x192" href="images/logo.svg">
  <title>Alin Mitrea Portofolio</title>
  <link rel="stylesheet" href="css/main.css"/>
</head>

<body>
  <header class="header-info">
    <img class="logo" src="images/logo.svg" alt="Alin Mitrea Logo">
    <div class="developer-info">
      <h1 class="developer-name">Alin Constantin Mitrea</h1>
      <h2 class="developer-position">Front End Web Developer</h2>
    </div>
  </header>
  <article class="article">
    <section class="main-application">
      <img
      class="main-image"
      src="images/developer-icon-medium.png"
      srcset="images/developer-icon-big.png 1800w, images/developer-icon-medium.png 600w, images/developer-icon-small.png 300w"
      sizes="(min-width: 1800px) 45vw, (min-width: 600px) 60vw, (min-width: 300px) 60vw"
      alt="Main Application Picture">
    </section>

    <section>
      <div class="featured-work">
        <h2 class="featured-work-text">Featured Work</h2>
      </div>
      <div class="sites-list">
        <div class="app">
          <img
          class="app-image"
          src="images/app1-medium.png"
          srcset="images/app1-big.png 1800w, images/app1-medium.png 600w, images/app1-small.png 200w"
          sizes="(min-width: 1800px) 100vw, (min-width: 600px) 100vw, (min-width: 200px) 100vw"
          alt="Example application picture 1">
          <h3 class="app-link"><a href="">Strike Over</a></h3>
        </div>
        <div class="app">
          <img
          class="app-image"
          src="images/app2-medium.png"
          srcset="images/app2-big.png 1800w, images/app2-medium.png 600w, images/app2-small.png 200w"
          sizes="(min-width: 1800px) 100vw, (min-width: 600px) 100vw, (min-width: 200px) 100vw"
          alt="Example application picture 2">
          <h3 class="app-link"><a href="">Beans Reloaded</a></h3>
        </div>
        <div class="app">
          <img
          class="app-image"
          src="images/app3-medium.png"
          srcset="images/app3-big.png 1800w, images/app3-medium.png 600w, images/app3-small.png 200w"
          sizes="(min-width: 1800px) 100vw, (min-width: 600px) 100vw, (min-width: 200px) 100vw"
          alt="Example application picture 3">
          <h3 class="app-link"><a href="">Crazy Potatoes</a></h3>
        </div>
      </div>
    </section>
  </article>

  <footer>
    <p class="footer-text">Â© Copyright Alin Mitrea Design Limited</p>
  </footer>

</body>
</html>
