<!DOCTYPE html>
<html lang="en" ng-app="confusionApp">

<head>
     <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head
         content must come *after* these tags -->
    <title>Ristorante Con Fusion: Menu</title>
        <!-- Bootstrap -->
    <link href="../bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="../bower_components/bootstrap/dist/css/bootstrap-theme.min.css" rel="stylesheet">
    <link href="../bower_components/font-awesome/css/font-awesome.min.css" rel="stylesheet">
    <link href="styles/bootstrap-social.css" rel="stylesheet">
    <link href="styles/mystyles.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>

    <div class="container">
        <div class="row row-content" ng-controller="DishDetailController">
            <div class="col-xs-12">
                <div class="media-left media-middle">
                    <a href="#">
                        <img class="media-object img-thumbnail"
                             ng-src={{dish.image}} alt="Uthappizza">
                    </a>
                </div>
                <div class="media-body">
                    <h2 class="media-heading">{{dish.name}}
                        <span class="label label-danger">{{dish.label}}</span>
                        <span class="badge">{{dish.price | currency}}</span></h2>
                    <p>{{dish.description}}</p>
                </div>
            </div>
            <div class="col-xs-9 col-xs-offset-1">
                <h4> Customer Comments
                     <small><label>Sort by: <input type="text" ng-model="orderByInput"> </label> </small>
                </h4>

                <div ng-repeat="comment in dish.comments | orderBy:orderByInput">
                    <blockquote>
                        <p>{{comment.rating}} stars</p>
                        <p>{{comment.comment}}</p>
                        <footer>{{comment.author}}, {{comment.date | date:'MMM d, y'}}</footer>
                    </blockquote>
                </div>
                <div>
                    <div class="col-xs-12 col-sm-12" ng-controller="DishCommentController">
                        <form class="form-horizontal" role="form" name="commentForm" ng-submit="submitComment()">
                            <div class="form-group has-feedback">
                                <label class="control-label col-sm-2" for="idGuestName">Your Name</label>
                                <div class="col-xs-12 col-sm-10">
                                    <input id="idGuestName" type="text" class="form-control" placeholder="Enter your name" ng-model="commentGroup.author">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-sm-2" for="idGuestRating">Number of stars</label>
                                <div class="col-sm-10" id="idGuestRating">
                                    <label class="radio-inline"><input type="radio" name="optradio" ng-model="commentGroup.rating" value="1">1</label>
                                    <label class="radio-inline"><input type="radio" name="optradio" ng-model="commentGroup.rating" value="2">2</label>
                                    <label class="radio-inline"><input type="radio" name="optradio" ng-model="commentGroup.rating" value="3">3</label>
                                    <label class="radio-inline"><input type="radio" name="optradio" ng-model="commentGroup.rating" value="4">4</label>
                                    <label class="radio-inline"><input type="radio" name="optradio" ng-model="commentGroup.rating" value="5">5</label>
                                </div>
                            </div>
                            <div class="form-group has-feedback">
                                <label class="control-label col-sm-2" for="idGuestComments">Your Comments</label>
                                    <div class="col-xs-12 col-sm-10">
                                        <textarea id="idGuestComments" class="form-control" rows="9" ng-model="commentGroup.comment"></textarea>
                                    </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-offset-2 col-sm-10">
                                    <button type="submit" class="btn btn-primary">Submit Comment</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

        </div>

    </div>

    <!-- build:js scripts/main.js -->
    <script src="../bower_components/angular/angular.min.js"></script>
    <script src="scripts/app.js"></script>
    <!-- endbuild -->
</body>

</html>
