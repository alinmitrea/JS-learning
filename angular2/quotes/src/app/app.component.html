<div class="container">
  <div [innerHTML]="title" class="{{textClass}}">
  </div>
  <h2 class="featurette-heading">
    <span class="text-muted">it will blow your mind.</span>
  </h2>

  <p-editor [(ngModel)]="title" [style]="{'height':'320px'}"></p-editor>

  <form>
    <label class="radio-inline">
      <input type="radio" name="optradio" (click)="selectColor('black_text')">black
    </label>
    <label class="radio-inline">
      <input type="radio" name="optradio" (click)="selectColor('blue_text')">blue
    </label>
    <label class="radio-inline">
      <input type="radio" name="optradio" (click)="selectColor('gray_text')">gray
    </label>
  </form>

  <p>
    {{title}}
  </p>

  <div class='table-responsive' *ngIf='false'>
    <table class='table'
           *ngIf='products && products.length'>
      <thead>
      <tr>
        <th>
          <button class='btn btn-primary'
                  (click)='toggleImage()'>
            {{showImage ? 'Hide' : 'Show'}} Image
          </button>
        </th>
        <th>Product</th>
        <th>Code</th>
        <th>Available</th>
        <th>Price</th>
        <th>5 Star Rating</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor='let product of products'>
        <td>
          <img *ngIf='showImage'
               [src]='product.imageUrl'
               [title]='product.productName'
               [style.width.px]='imageWidth'
               [style.margin.px]='imageMargin'>
        </td>
        <td>{{ product.productName }}</td>
        <td>{{ product.productCode | lowercase }}</td>
        <td>{{ product.releaseDate }}</td>
        <td>{{ product.price | currency:'USD':true:'1.2-2'}}</td>
        <td>{{ product.starRating }}</td>
      </tr>
      </tbody>
    </table>
  </div>

</div>
