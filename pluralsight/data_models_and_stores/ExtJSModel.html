	Ext.define("SessionModel", {
		extend : "Ext.data.Model",
		fields : [ {
			name : 'id',

		} ],
		validations : [ {

			field : 'title',
			min : 3
		}, {
			type : 'inclusion',
			field : 'sessionLevel',
			list : [ 1, 2, 3 ]
		} ]
	});
