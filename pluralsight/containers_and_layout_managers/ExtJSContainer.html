<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title></title>

<link
	href="d:/APPS/extjs/ext-6.0.0/classic/theme-neptune/resources/theme-neptune-all.css"
	rel="stylesheet" />
<script src="d:/APPS/extjs/ext-6.0.0/ext-all.js"></script>
<script type="text/javascript">
	var myComp1 = Ext.create("Ext.Component", {
		html : 'component1'
	});
	var myComp2 = Ext.create("Ext.Component", {
		html : 'component2'
	});
	var myComp3 = Ext.create("Ext.Component", {
		html : 'component3'
	});

	var mycontainer = Ext.create("Ext.container.Container", {
		items : [ myComp1, myComp2, myComp3 ],
		layout : 'vbox'
	});

	Ext.application({
		name : 'MyApp',
		launch : function() {
			Ext.create('Ext.container.Viewport', {
				items : [ mycontainer ]
			});
		}
	});
</script>


</head>


<body>

	<div id="MyDivId"></div>

</body>
</html>
