    <script type="text/javascript">
    Ext.application({
        name: 'testapp',
        requires: [
            'Ext.grid.Panel',
            'Ext.form.Panel',
            'Ext.container.Viewport',
            'Ext.data.proxy.Rest'
        ],
        launch: function () {
            Ext.define('MyGrid', {
                extend: 'Ext.grid.Panel',
                xtype: 'mygrid',
                region: 'center',
                flex: 2,
                bind: {
                    store: '{sessionsByTitle}',
                    selection: '{selectedSession}'
                },
                columns: [
                    {
                        header: 'Id',
                        dataIndex: 'id',
                        bind: {
                            hidden: '{hideIdColumn}'
                        }
                    },
                    {
                        header: 'Title',
                        dataIndex: 'title',
                        flex: 1
                    }
                ]
            });

            Ext.create('Ext.container.Viewport', {
                layout: 'fit',
                items: [
                    {
                        xtype: 'panel',
                            layout: {
							type: 'vbox',
							align: 'middle'
						},
						defaults: {
							width: '80%',
							minWidth: 600,
							maxWidth: 960
						},
                        items: [
							{
								 xtype: 'container',
								 layout: {
									 type: 'border'
								 },
								 height: 65,
								 items:[
									 {
										 xtype: 'container',
										 region: 'west',
										 layout: { type: 'hbox', align: 'middle'},
										 items:[
											 {
												 xtype: 'container',
												 cls: 'banner-title',
												 html:'<img src="http://localhost:7001/epc/images/logo.gif" >'
											 },
											 {
												 xtype: 'container',
												 layout: { type: 'vbox'},
												 items:[
													 {
														 xtype: 'container',
														 html:  "European"
													 },
													 {
														 xtype: 'container',
														 html:  "Proefessional Card"
													 }
												 ]
											 }
										 ]

							         }
							    ]
                            }
                        ]
                    }
			    ]
			});
    }
});
</script>
