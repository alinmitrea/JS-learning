<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>ExtJS Example</title>

<link
	href="d:/APPS/extjs/ext-6.0.0/classic/theme-neptune/resources/theme-neptune-all.css"
	rel="stylesheet" />
<script src="d:/APPS/extjs/ext-6.0.0/ext-all.js"></script>
<script type="text/javascript">
	Ext.application({
		name : 'MyApp',
		launch : function() {
			Ext.create('Ext.container.Viewport', {
				items : [ {
					html : [ '<p>If you click on me, I will disappear.</p>',
							'<p>Click me away!</p>', '<p>Click me too!</p>' ],
					listeners : {
						click : {
							element : 'el',
							fn : function() {
								this.hide();
							}
						}
					}

				}

				]
			});
		}
	});
</script>


</head>


<body>



</body>
</html>
